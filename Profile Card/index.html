<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a9cdbedf57.js" crossorigin="anonymous"></script>

    <!-- Custom Styling -->
    <link rel="stylesheet" href="./assests/style.css">

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./assests/akatski.webp" alt="Profile-img" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Babush mote</span>
            <span class="job">UI designer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/Babush mote" style="background-color: #4267b2;"
                class="link"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/code_html.css/" style="background-color: #e1306c;" class="link"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/babush/HTML-CSS" style="background-color: #000;" class="link"><i
                    class="fa-brands fa-github"></i></a>
        </div>
        <div class="buttons">
            <a href="https://www.instagram.com/__t_h_e__a_c_e__/" class="button">Follow</a>
            <a href="https://www.instagram.com/direct/inbox/" class="button">Message</a>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-solid fa-heart" style="color: #f23131;"></i>
                <span class="text">Like</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="text">Comment</span>
            </div>
            <div class="data">
                <i class="fa fa-share"></i>
                <span class="text">Share</span>
            </div>
        </div>
    </div>
</body>

</html>
